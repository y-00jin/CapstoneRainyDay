<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>RainyDay</title>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/rainyday/css/main/main.css" />
<noscript>
	<link rel="stylesheet" href="rainyday/css/main/noscript.css" />
</noscript>


</head>
<body class="is-preload">

	<div id="wrapper">

		<nav id="nav">
			<a href='/rainyday/main/user/userUmbrella' class="icon solid fa-umbrella"><span>Umbrella</span></a> 
			<a href="/rainyday/main/user/userRental" class="icon solid fa-hand-holding-heart"><span>Rental</span></a>
			<a href="/rainyday/main/user/userNotice" class="icon solid fa-bullhorn"><span>Notice</span></a>
			<a href="/rainyday/members/introPage" class="icon solid fa-circle-xmark"><span>Exit</span></a>


		</nav>

		<div id="main">
		
			
			<article id="student" class="panel intro">
				<header>
					
					<h3>| 대여 현황</h3> <br/>
					
					<div style="height: 200px; margin: 0 auto; overflow: auto">
						<table class="default">
							<thead>
								<tr>
									<th>대여 번호</th>
									<th>우산 번호</th>
									<th>대여 일자</th>
									<th>반납 예정일</th>
								</tr>
							</thead>

							<tbody>
							
							<tr th:each="rentalDto, status: ${rentalList}">
								<td th:text="${rentalDto.id}"></td>
								<td th:text="${rentalDto.umName}"></td>
								<td th:text="${#temporals.format(rentalDto.rentalDate, 'yyyy-MM-dd')}"></td>
								<td th:text="${#temporals.format(rentalDto.returnDate, 'yyyy-MM-dd')}"></td>
							</tr>
								
								
							</tbody>
						</table>

					</div>
					
					<input type="submit" id="btnExtension" value="연장" />
					
				</header>
				
				
			</article>

		</div>
	</div>





	<!-- Scripts -->
	<script src="/rainyday/js/main/jquery.min.js"></script>
	<script src="/rainyday/js/main/browser.min.js"></script>
	<script src="/rainyday/js/main/breakpoints.min.js"></script>
	<script src="/rainyday/js/main/util.js"></script>
	<script src="/rainyday/js/main/main.js"></script>
</body>
</html>
