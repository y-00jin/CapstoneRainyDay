<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>RainyDay</title>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/rainyday/css/main/main.css" />
<noscript>
	<link rel="stylesheet" href="rainyday/css/main/noscript.css" />
</noscript>


</head>
<body class="is-preload">

	<div id="wrapper">

		<nav id="nav">
			<a href='/rainyday/main/user/userUmbrella' class="icon solid fa-umbrella"><span>Umbrella</span></a> 
			<a href="/rainyday/main/user/userRental" class="icon solid fa-hand-holding-heart"><span>Rental</span></a>
			<a href="/rainyday/main/user/userNotice" class="icon solid fa-bullhorn"><span>Notice</span></a>
			<a href="/rainyday/members/introPage" class="icon solid fa-circle-xmark"><span>Exit</span></a>
			
		</nav>

		<div id="main">
		
			
			<div id="student" class="panel intro">
				<header>
					
					<h3>| 공지</h3> <br/>
					
					<div style="height: 300px; margin: 0 auto; overflow: auto">
						<table class="default">
							<thead>
								<tr>
									<th>글번호</th>
									<th>제목</th>
									<th>작성일</th>
								</tr>
							</thead>

							<tbody>
							
								<tr th:each="boardDto, status: ${boardList}" th:onclick="'location.href=\'/rainyday/main/board/detail/' + @{${boardDto.id}}+'\''">
								<td th:text="${boardDto.id}"></td>
								<td th:text="${boardDto.title}" ></td>
								<td th:text="${#temporals.format(boardDto.createDate, 'yyyy-MM-dd')}"></td>
								</tr>
								
							</tbody>
						</table>

					</div>

				</header>
				
			</div>

		</div>
	</div>





	<!-- Scripts -->
	<script src="/rainyday/js/main/jquery.min.js"></script>
	<script src="/rainyday/js/main/browser.min.js"></script>
	<script src="/rainyday/js/main/breakpoints.min.js"></script>
	<script src="/rainyday/js/main/util.js"></script>
	<script src="/rainyday/js/main/main.js"></script>
</body>
</html>
