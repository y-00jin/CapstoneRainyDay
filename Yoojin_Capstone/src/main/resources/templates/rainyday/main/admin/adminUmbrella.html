<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>RainyDay</title>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/rainyday/css/main/main.css" />
<noscript>
	<link rel="stylesheet" href="rainyday/css/main/noscript.css" />
</noscript>


</head>
<body class="is-preload">

	<div id="wrapper">

		<nav id="nav">
			<a href='/rainyday/main/admin/adminUmbrella' class="icon solid fa-umbrella"><span>Umbrella</span></a> 
			<a href='/rainyday/main/admin/adminStudent' class="icon solid fa-user"><span>Student</span></a>
			<a href="/rainyday/main/admin/adminRental" class="icon solid fa-hand-holding-heart"><span>Rental</span></a>
			<a href="/rainyday/main/admin/adminNotice" class="icon solid fa-bullhorn"><span>Notice</span></a>
			<a href="/rainyday/members/introPage" class="icon solid fa-circle-xmark"><span>Exit</span></a>

		</nav>

		<div id="main">


			<div id="umbrella" class="panel intro">


				<header>
				<form action="/rainyday/main/admin/adminUmbrellaQuery" method="post" th:object="${umbrellaFormDto}">
					<div class="divUmList">
						<h3>| 우산 등록 · 삭제　</h3>
						<label> 
							<input type="radio" th:field="*{rbUpDel}" th:value="등록"/>
							<span id="radioSpan">등록</span>
						</label>
							
						<label> 
							<input type="radio" th:field="*{rbUpDel}" th:value="삭제"/>
							<span id="radioSpan">삭제</span>
						</label> 
					</div>
							
					<div class="divUmTitle">

						<input type="text" th:field="*{umName}" id="umId" /> 
						<input type="submit" id="btnInsert" value="확인" /> 

					</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						
				</form>
				<input type="text" id="umError" th:value="${umError}" disabled/>	
					
					<hr>

					<form action="/rainyday/main/admin/adminUmbrella" method="post" th:object="${umbrellaFormDto}">
						<div class="divUmList">
							<h3>| 우산 목록</h3>
							<a id="aRentalState">대여 상태 : </a> 
							
							<label> 
							<input type="radio" th:field="*{umRentalState}" th:value="All"/>
							<span id="radioSpan">All</span>
							</label>
							
							<label> 
							<input type="radio" th:field="*{umRentalState}" th:value="Y"/> 
							<span id="radioSpan">Y</span>
							</label> 
							
							<label> 
							<input type="radio" th:field="*{umRentalState}" th:value="N"/>
							<span id="radioSpan">N</span>
							</label> 
							
							
							
							<input type="submit" id="btnSearch" value="검색" />
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</div>
					</form>


					<div style="height: 300px; margin: 0 auto; overflow: auto">
						<table class="default">
							<thead>
								<tr>
									<th>우산명</th>
									<th>대여 상태</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="umbrellaDto, status: ${umbrellaList}">
								<!-- <td th:text="${status.index}"></td> <td th:text="${umbrellaFormDto.itemNm}"></td> -->
								<td th:text="${umbrellaDto.umName}"></td>
								<td th:text="${umbrellaDto.umRentalState}"></td>
								</tr>
								
							</tbody>
						</table>

					</div>

				</header>
		
		</div>
	</div>
</div>




	<!-- Scripts -->
	<script src="/rainyday/js/main/jquery.min.js"></script>
	<script src="/rainyday/js/main/browser.min.js"></script>
	<script src="/rainyday/js/main/breakpoints.min.js"></script>
	<script src="/rainyday/js/main/util.js"></script>
	<script src="/rainyday/js/main/main.js"></script>
</body>
</html>
