<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>RainyDay</title>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/rainyday/css/board/board.css" />


<noscript>
	<link rel="stylesheet" href="rainyday/css/main/noscript.css" />
</noscript>


</head>
<body class="is-preload">

	<div id="wrapper">

		<nav th:if="${adminCheck} == true" id="nav" >
			<a href='/rainyday/main/admin/adminUmbrella' class="icon solid fa-umbrella"><span>Umbrella</span></a> 
			<a href='/rainyday/main/admin/adminStudent' class="icon solid fa-user"><span>Student</span></a>
			<a href="/rainyday/main/admin/adminRental" class="icon solid fa-hand-holding-heart"><span>Rental</span></a>
			<a href="/rainyday/main/admin/adminNotice" class="icon solid fa-bullhorn"><span>Notice</span></a>
			<a href="/rainyday/members/introPage" class="icon solid fa-circle-xmark"><span>Exit</span></a>
		</nav>

		<nav th:unless="${adminCheck} == true" id="nav">
			<a href='/rainyday/main/user/userUmbrella' class="icon solid fa-umbrella"><span>Umbrella</span></a> 
			<a href="/rainyday/main/user/userRental" class="icon solid fa-hand-holding-heart"><span>Rental</span></a>
			<a href="/rainyday/main/user/userNotice" class="icon solid fa-bullhorn"><span>Notice</span></a>
			<a href="/rainyday/members/introPage" class="icon solid fa-circle-xmark"><span>Exit</span></a>
		</nav>
		
		<div id="main">
			
			<div class="panel intro">
				<header>
					<h3>| 공지 확인</h3>
					<hr/>
					
					<form>
						<table class="default">
							<tr>
								<th>글번호</th>
								<td th:text="${boardId}"></td>
								<th>작성일</th>
								<td th:text="${#temporals.format(boardCreateDate, 'yyyy-MM-dd')}"></td>
							</tr>
							
							<tr>
								<th>제목</th>
								<td colspan="3" th:text="${boardTitle}"></td>
								
							</tr>
									
						</table>
					
						<br/>
						
						<div class="divContent">
							<h4>| 내용</h4>
							<br/>
							<textarea class="detailTaContent" th:text="${boardContent}" disabled></textarea>
						</div>
						
							
						<div class="btnBoard" th:if="${adminCheck} == true">
							<input type="button" id="btnCancel" value="목록" onClick="window.location.href='/rainyday/main/admin/adminNotice'" />
							<input type="button" th:onclick="'location.href=\'/rainyday/main/board/update/' + @{${boardId}}+'\''" value="수정" />
							<input type="button" th:onclick="'location.href=\'/rainyday/main/board/delete/' + @{${boardId}}+'\''" value="삭제"/>
						</div>
						<div class="btnBoard" th:unless="${adminCheck} == true">
							<input type="button" id="btnCancel" value="목록" onClick="window.location.href='/rainyday/main/user/userNotice'" />
						</div>
						
							
						
						
					</form>
					
					
				</header>
			</div>

		</div>
	</div>





	<!-- Scripts -->
	<script src="/rainyday/js/main/jquery.min.js"></script>
	<script src="/rainyday/js/main/browser.min.js"></script>
	<script src="/rainyday/js/main/breakpoints.min.js"></script>
	<script src="/rainyday/js/main/util.js"></script>
	<script src="/rainyday/js/main/main.js"></script>
</body>
</html>
